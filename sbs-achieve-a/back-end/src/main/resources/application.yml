# Server
server:
  port: 8080
  server:
    tomcat:
      uri-encoding: utf-8
# logging
logging:
  level:
    root: info
#  file: log/run.log
# Spring
spring:
  aop:
    proxy-target-class: true
  application:
    name: sbs-achieve-a
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    url: jdbc:mysql://localhost:3306/security_basic?useAffectedRows=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    password:
# MyBatis
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: pw.cotra.po
  global-config:
    db-config:
      id-type: auto
# Shiro
shiro:
  loginUrl: /api/ums/auth/please
  unauthorizedUrl: /api/ums/auth/unauthorized
  enabled: true
  web:
    enabled: true
  sessionManager:
    sessionIdCookieEnabled: true
    sessionIdUrlRewritingEnabled: true

